<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container {

height: 400px;
width: 100%;
place-items: center;
align-items: center;
text-align: center;

}

.container1 {
background-color: rgb(236, 170, 13);
padding-top: 50px;
margin-left: 30%;
margin-right: 30%;
height: 300px;
margin-top: 170px;
border: 10px solid black;

}

button :hover{
background-color: rgb(6, 0, 0);
border-radius: 5px;
height: 30px;
color:rgb(234, 10, 10);

}

h1 {
color: rgb(1, 5, 7)
}
    </style>
</head>

<body>
    <div class="container">
        <div class="container1">
            <h1>Factorail Calculator</h1>

            <label for="one">Enter a non-negative integer :</label>
            <input type="number" id="one">

            <button onclick="calculator()">calculator factorail</button>

            <h1 id="result"></h1>
        </div>
    </div>

    <script>
        function calculator() {
            var inputValue = parseInt(document.getElementById("one").value);

            if (isNaN(inputValue) || inputValue <= 0) {
                alert('Please enter a non-negative integer.');
                return;
            }

            var factorial = 1;
            for (var i = 1; i <= inputValue; i++) {
                factorial *= i;
            }

            document.getElementById("result").innerHTML='The factorial  of' +inputValue + 'is :'+ factorial;
        }

    </script>
</body>

</html>
